<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabeer IT Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow: hidden;
        }
        .logo-container {
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f5f5f5;
            z-index: 1000;
        }
        .logo {
            max-width: 80%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            transform-style: preserve-3d;
            backface-visibility: visible;
            transition: transform 0.5s ease-in-out;
        }
        .certificate-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }
        .certificate {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            object-fit: contain;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 8rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: pulse 1s infinite alternate;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(44, 62, 80, 0.4);
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(44, 62, 80, 0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .countdown.fade-out {
            animation: fadeOut 0.5s forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <!-- Countdown element is hidden and not used for display -->
        <div id="countdown" style="display: none;"></div>
    </div>
    
    <div class="certificate-container">
        <img src="images/diplom.jpg" alt="Certificate" class="certificate">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            const certificateContainer = document.querySelector('.certificate-container');
            const logo = document.querySelector('.logo');
            let animationCount = 0;
            const totalAnimations = 3;
            
            // Start the animation after a short delay
            setTimeout(animateLogo, 500);
            
            // Function to handle the flip animation
            function animateLogo() {
                if (animationCount >= totalAnimations * 2) {
                    // Animation complete, show certificate
                    logo.style.transition = 'opacity 0.5s';
                    logo.style.opacity = '0';
                    
                    setTimeout(() => {
                        document.querySelector('.logo-container').style.display = 'none';
                        document.querySelector('.certificate').style.display = 'block';
                        certificateContainer.style.display = 'flex';
                        document.body.style.overflow = 'auto';
                        certificateContainer.style.opacity = '1';
                    }, 500);
                    return;
                }
                
                // Toggle between 0 and 180 degrees for flip effect
                const flipAngle = animationCount % 2 === 0 ? 180 : 0;
                logo.style.transition = 'transform 0.5s ease-in-out';
                logo.style.transform = `rotateY(${flipAngle}deg)`;
                
                // Make the logo visible only when facing the front
                if (animationCount % 2 === 0) {
                    setTimeout(() => {
                        logo.style.opacity = '0.3';
                    }, 250);
                } else {
                    logo.style.opacity = '1';
                }
                
                animationCount++;
                setTimeout(animateLogo, 500);
            }
        });
    </script>
</body>
</html>
